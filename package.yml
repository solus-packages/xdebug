name       : xdebug
version    : 2.6.0
release    : 1
source     :
    - https://github.com/xdebug/xdebug/archive/2.6.0.tar.gz : 09e3f93949455855a723088b6120ea70115ebb2281a59042412608dd01e554f3
license    : Xdebug-License-1.01
component  : programming.tools
summary    : Xdebug is a debugger and profiler for PHP.
description: |
    Xdebug is a debugger and profiler for PHP.
builddeps  :
    - php-devel
rundeps    :
    - php
setup      : |
    phpize
    libtoolize --force
    aclocal
    autoconf
    %configure --enable-xdebug
build      : |
    %make
install    : |
    install -Dm00644 modules/xdebug.so $installdir/usr/lib64/php/modules/xdebug.so
    install -Dm00644 $pkgfiles/xdebug.ini $installdir/etc/php/conf.d/xdebug.ini
